services:
  bot:
    logging:
      driver: syslog
      options:
        syslog-format: "rfc5424"
        syslog-address: "${LOGGING_URL}"
    container_name: doom-bot
    build: .
    environment:
      - TOKEN=${TOKEN}
      - PSQL_PASSWORD=${PSQL_PASSWORD}
      - PYTHON_ENV=${PYTHON_ENV}
    depends_on:
      - db
    networks:
      - doom-network

networks:
  doom-network:
    external: true

